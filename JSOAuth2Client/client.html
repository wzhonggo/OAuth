<script type="text/javascript">
    function getUserInfo() {
        //var url = "https://127.0.0.1/oauth2/userinfo";
		 var url = "http://192.168.17.145:8080/oauth2/userinfo";

        var authHeader = "Bearer " + $("#access_token").val();
        $.ajax({
            url: url,
            crossDomain: true,
            success: function (data, textStatus) {
                console.log('received ', data);
                $("#userinfo").html(data);
            },
            dataType: "text",
            headers: {
                "Authorization": authHeader
            }


        });
    }
</script>
